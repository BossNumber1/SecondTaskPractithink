<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>second task</title>
        <link rel="stylesheet" href="./global.css" />
        <script
            type="text/javascript"
            src="./propeller/src/propeller.js"
        ></script>
    </head>
    <body>
        <div class="app">
            <div class="titlePage">
                Measure the length of the pencils using the ruler and fill in
                the table.
            </div>
            <div class="tableSubjects">
                <div class="table">
                    <div class="lineTitle">
                        <div>Color</div>
                        <div>Length (cm)</div>
                    </div>
                    <div class="line">
                        <div>Red</div>
                        <div><input type="text" /></div>
                    </div>
                    <div class="line">
                        <div>Blue</div>
                        <div><input type="text" /></div>
                    </div>
                    <div class="line">
                        <div>Green</div>
                        <div><input type="text" /></div>
                    </div>
                </div>
                <div class="subjects">
                    <div class="pencilBlue">
                        <img src="./pictures/pencilBlue.svg" alt="pencilBlue" />
                    </div>
                    <div class="pencilRed">
                        <img src="./pictures/pencilRed.svg" alt="pencilRed" />
                    </div>
                    <div class="pencilGreen">
                        <img
                            src="./pictures/pencilGreen.svg"
                            alt="pencilGreen"
                        />
                    </div>
                    <div class="ruler">
                        <div class="leftEdge"></div>
                        <img
                            src="./pictures/ruler.svg"
                            alt="ruler"
                            class="imgRuler"
                        />
                        <div class="rightEdge"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="button" value="Submit" onclick="clickHandler()" />
        </div>
    </body>
    <script src="./index.js"></script>
</html>
